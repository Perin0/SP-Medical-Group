<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="icon" href="../img/logo-icon.png">
    <title>Agenda do Administrador</title>
    <link rel="stylesheet" href="../css/admConsultas.css">
    <script src="../js/admConsultas.js"></script>
</head>

<body>
    <nav>
        <a class="Voltar" href="adm.html" id="voltar">Voltar</a>
    </nav>
    
    <form class="form" id="consultasForm">
        <h2>Agendar Consultas</h2>
        <div class="form-group">
            <label>Médico:</label>
            <div class="input-group mb-3">
                <select class="custom-select" id="medSelect" required>
                    <option value="" selected>Escolha o médico</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Paciente:</label>
            <div class="input-group mb-3">
                <select class="custom-select" id="pacSelect" required>
                    <option value="" selected>Escolha o paciente</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="data-hora">Defina data e hora da consulta</label>
            <input type="datetime-local" name="data-hora" id="dataHora" required>
        </div>

        <button type="submit" class="btn btn-success">Agendar</button>
        <p id="msg"></p>
    </form>

</body>

</html>
